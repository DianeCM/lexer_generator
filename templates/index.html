  <style type="text/css">
    #add_token{
        margin: 100px;
    }
    #tokens{
        margin: 100px;
        margin-left: 200px;
    }
    .anchor{
      margin: 100px;
      margin-left: 100px;
    }
  </style>
</head>

<body>
    <div class="d-flex flex-row">
    <div>
    <form method="post" class="align-self-center" id="add_token">
        <!--fieldset class="align-self-center" id="add_token" style="background: #f6f8ff; border: 2px solid #4238ca; width:400px; height: 400px; ">
          <legend>Add Token</legend>-->
        <div class="mb-3">
            <input autocomplete="off" type="text" name="type" placeholder="Type"><br /><br />
        </div>
        <div class="mb-3">
          <input  autocomplete="off" type="text" name="regular_expression" placeholder="Regular Expression"><br /><br/>
        </div>
          <button  type="submit" class="btn btn-primary">Add Token</button>
       <!--/fieldset>-->
    </div> 

    <div>
    <table id="tokens" class=" table table-success table-striped">
        <thead>
          <tr>
            <th scope="col">Type</th>
            <th scope="col">Regular Expression</th>
            <th scope="col">Options</th>
            <!--th scope="col"></th-->
          </tr>
        </thead>
        <tbody>
        {% for type in tokens.keys() %}
          <tr>
            <th scope="row">{{type}}</th>
               <td value="">{{tokens[type]}}</td>
               <!--td><button class="btn btn-primary">Delete</button></td-->
               <td><a href="/get_graph/{{tokens[type]}}" class="btn btn-primary">Tokens automaton</a></td>
          </tr>
        {%endfor%}
        </tbody>
    </table>
    </div>
    </div>
    <a href="/tokenizer/start" class=" anchor btn btn-primary">Tokenize</a>
</body>

</html>
